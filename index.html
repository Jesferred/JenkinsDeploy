<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .center-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: auto;
        }
        .footer-text {
            font-size: 16px;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="center-text">
        Created by Jesferred, using GitHub + Jenkins
    </div>
    <div class="footer-text">
        kovalov.in Version 1.4 All rights reserved.
    </div>
</body>
</html>
